<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title text="${character.name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Name: ' + ${character.name}" />
    <p th:text="'ID: ' + ${character.id}" />
    <p th:text="'Experience: ' + ${character.experience}" />
    <p th:text="'Details: ' + ${character.details}" />
	<img th:src="${character.picture}">
</body>
</html>
