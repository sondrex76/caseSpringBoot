<form action="#" th:action="@{/characters/new}" th:object="${character}" method="post">
	<fieldset>
		<input type="submit" id="submitButton" th:value="Submit">
		<table border="1">
			<tr>
				<td><label th:text="Name"> </td>
				<td><input type="text" th:field="*{characterName}"><\td>
			</tr>
			<tr>
				<td><label th:text="Experience value"> </td>
				<td><input type="number" min="0" th:field="*{characterExperienceValue}"><\td>
			</tr>
			<tr>
				<td><label th:text="Details"> </td>
				<td><input type="text" th:field="*{characterDetails}"><\td>
			</tr>
			<tr>
				<td><label th:text="Picture link"> </td>
				<td><input type="text" th:field="*{characterPicture}"><\td>
			</tr>
		</table>
	</fieldset>
</form>
